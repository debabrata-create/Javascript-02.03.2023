<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS linking -->
    <link rel="stylesheet" href="./style.css" />

    <title>Password Validator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>password validator</h1>
        <p>let's begin</p>
      </header>
      <main>
        <form action="#">
          <div class="pass">
            <label for="Pass-1">password</label>
            <input
              type="password"
              name="pass-1"
              id="Pass-1"
              placeholder="Enter Password"
            />
          </div>

          <div class="pass">
            <label for="Pass-2">confirm password</label>
            <input
              type="password"
              name="pass-1"
              id="Pass-2"
              placeholder="Re-enter Password"
            />
          </div>

          <div class="btn">
            <input type="submit" value="proceed" class="proceed-btn" />
          </div>
        </form>
      </main>
    </div>

    <div class="top-left-circle circle"></div>
    <div class="bottom-right-circle circle"></div>

    <script src="./script.js"></script>
  </body>
</html>
