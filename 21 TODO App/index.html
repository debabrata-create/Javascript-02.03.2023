<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS linking -->
    <link rel="stylesheet" href="./style.css" />
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
    <title>TODO</title>
  </head>
  <body>
    <img src="./Images/bg-desktop-dark.jpg" alt="" id="bgc" />
    <header>
      <h1>TODO</h1>
    </header>
    <main>
      <header id="new-todo">
        <span class="head-circle"> </span>
        <input
          type="text"
          name=""
          id="in-new-todo"
          placeholder="Create a new todo . . ."
        />
        <button type="button" id="btn-add-task">Add</button>
      </header>
      <section>
        <div id="task-screen"></div>
        <footer>
          <span id="left-items" class="footer-text"> 0 task left </span>
        </footer>
      </section>
    </main>
    <!-- script linking  -->
    <script src="./script.js"></script>
  </body>
</html>
